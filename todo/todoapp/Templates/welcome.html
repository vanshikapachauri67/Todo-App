<style>
  /* Keyframe animation for fade-in effect */
  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Style for corner stickers */
  .corner-sticker {
    position: absolute;
    width: 80px; /* Adjust size as needed */
  }
  .top-left {
    top: 20px;
    left: 20px;
  }
  .top-right {
    top: 20px;
    right: 20px;
  }
  .bottom-left {
    bottom: 20px;
    left: 20px;
  }
  .bottom-right {
    bottom: 20px;
    right: 20px;
  }
</style>
{% endblock %}
